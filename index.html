<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock|Paper|Scissors</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <section class="title">
        <section class="title-logo">
          <figure class="logo-container">
            <img class="logo" src="./img/rock-paper-scissors.png" alt="" />
          </figure>
        </section>
        <section class="title-name">
          <h1>Rock.</h1>
          <h1>Paper.</h1>
          <h1>Scissors.</h1>
        </section>
      </section>
    </header>

    <!-- main section -->
    <main>
      <section class="result-count">
        <h1>You: <span class="player-wins-count"></span></h1>
        <h1>Computer: <span class="computer-wins-count"></span></h1>
      </section>

      <section class="player-vs-computer">
        <figure class="player">
          <img src="./img/athlete.png" alt="" width="150px" height="150px" />
        </figure>
        <h2 class="versus">VS.</h2>
        <figure class="computer">
          <img src="./img/monitor.png" alt="" width="150px" height="150px" />
        </figure>
      </section>

      <section class="result-container">
        <section>
          <p class="result"></p>
        </section>
      </section>

      <section class="button-container">
        <a class="rock" href="#">Rock</a>
        <a class="paper" href="#">Paper</a>
        <a class="scissors" href="#">Scissors</a>
        <a class="reset" href="#">Reset</a>
      </section>
    </main>

    <!-- footer -->
    <footer class="foot">
      <h4>copyright &copy;DAVID 2022</h4>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
